<!DOCTYPE html>
<html>
<head>
  <title>News Digest</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='styles.css') }}">
</head>
<body>
  <h1>Generating news summaries</h1>
<form id="news-digest-form">
  <label for="news-digest-days-input">Number of days:</label>
  <input id="news-digest-days-input" type="number" name="days" min="1" required>
  <label for="news-digest-query-input">Custom query:</label>
  <input id="news-digest-query-input" type="text" name="query">
  <button type="submit">Generate</button>
</form>

  <div id="news-digest-results-container"></div>

  <script src="{{ url_for('static', path='news_digest.js') }}"></script>
</body>
</html>
